<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Listening Ear</title>
  </head>
  <body>
    <header>
      <!-- Nav Bar-->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active position-relative" aria-current="page" href="#">Chat<span class="position-absolute top-0 translate-right badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
          </span></a> 
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
      </ul>
  
    </header>

    <section style="background-color: #eee;">
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
      
              <div class="card" id="chat1">
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0">Chat</h5>

                  <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark"><span class="visually-hidden">Chat button click to start chat</span>Let's Chat</button>
                </div>
                <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
      
                  <div class="divider d-flex align-items-center mb-4">
                    <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
                  </div>
                </div>
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                  <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                    placeholder="Type message">
                  <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                  <button type="button" class="btn btn-primary"><span class="visually-hidden">Send message button click to send message</span>Send</button>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
  </body>
</html>
